<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
<div class="container">
    <p>
      A calculator using JavaScript. <br> I sure hope you think it's swell.
    </p>
    <div class="calculator">
      <div class="display">0</div>

      <div class="calculator__keys">
        <button class="operator" data-action="add">+</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button class="operator" data-action="divide">รท</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="equal-key" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js" charset="utf-8"></script>
</body>
